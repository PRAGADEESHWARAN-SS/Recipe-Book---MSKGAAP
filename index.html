<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-link" data-target="home">Home</a>
        <a href="#" class="nav-link" data-target="addRecipePage">Add Recipe</a>
        <a href="#" class="nav-link" data-target="searchPage">Search Recipe</a>
        <a href="#" class="nav-link" data-target="displayAllPage">All Recipes</a>
    </div>

    <!-- Home Page -->
    <div class="page" id="home">
        <h1>Welcome to Recipe Book</h1>
        <p>Manage your recipes easily. Add, search, or display your favorite recipes!</p>
    </div>

    <!-- Add Recipe Page -->
    <div class="page" id="addRecipePage" style="display:none;">
        <h2>Add a New Recipe</h2>
        <form id="addRecipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>
            
            <label for="ingredients">Ingredients (comma separated):</label>
            <input type="text" id="ingredients" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" rows="4" required></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <!-- Search Recipe Page -->
    <div class="page" id="searchPage" style="display:none;">
        <h2>Search Recipe</h2>
        <input type="text" id="searchName" placeholder="Enter recipe name to search">
        <button id="searchButton">Search</button>
        <div id="searchResult"></div>
    </div>

    <!-- Display All Recipes Page -->
    <div class="page" id="displayAllPage" style="display:none;">
        <h2>All Recipes</h2>
        <button id="displayAllButton">Display All Recipes</button>
        <div id="recipeList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
